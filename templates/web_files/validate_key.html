
{% extends 'base.html' %}

{% block td_nav %}
  <td style="padding: 0 10px;"><a href="/display/{{db}}" class="nav">Collections</a></td>
  <td style="padding: 0 10px;"><a href="/display/{{db}}/{{collection}}" class="nav">Documents</a></td>
{% endblock %}

{% block content %}
  <form action="" method="POST" autocomplete="off">
    {% csrf_token %}
    <table style="margin: auto;">
      <tr>
        <td>
          <pre style="white-space: pre-wrap; word-break: break-all; color: blue;"><br>{{encryption_info}}</pre>
        </td>
      </tr>
      <tr>
        <td style="padding: 20px 0px;">
          Introduce the key to unlock: 
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" name="key" value="{{attempt}}" size="5">
          <input type="submit" class="button" name="confirm" value="Confirm">
        </td>
      </tr>
    </table>  
  </form>    
{% endblock %}
