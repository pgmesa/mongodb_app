
{% extends 'reused_templates/base.html' %}

{% block content %}
  <form action="" method="POST">
    {% csrf_token %}
    <table style="margin: auto;">
      <tr>
        {% if delete_db %}
          <h3>¿Eliminar Base de Datos '{{db}}'?</h3>
        {% elif delete_collection %}
          <h3>¿Eliminar Coleccion '{{collection}}'?</h3>
        {% elif delete_docs %}
          <h3>¿Vaciar Coleccion '{{collection}}'?</h3>
        {% endif %}
      </tr>
      <tr>
        <td>
          <input type="submit" class="button" value="Yes" name="yes">
        </td>
        <td>
          <input type="submit" class="button" value="No" name="no">
        </td>
      </tr>
    </table>  
  </form>    
{% endblock %}
